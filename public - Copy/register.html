<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SCA Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF8; color: #333; }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg border border-gray-200 shadow-lg">
        <h1 class="text-3xl font-bold text-center text-cyan-800 mb-6">Register an Account</h1>
        <form id="register-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Create a password">
            </div>
            <p id="message-area" class="text-center mb-4 hidden"></p>
            <button type="submit" class="w-full bg-cyan-600 text-white font-semibold py-3 rounded-md hover:bg-cyan-700 transition-colors">Register</button>
        </form>
        <p class="text-center text-sm text-gray-500 mt-6">
            Already have an account? <a href="login.html" class="text-cyan-600 hover:underline">Log in here</a>.
        </p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageArea = document.getElementById('message-area');
            messageArea.classList.remove('hidden', 'text-green-600', 'text-red-600');
            messageArea.classList.add('text-gray-500');
            messageArea.textContent = 'Registering...';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    messageArea.classList.replace('text-gray-500', 'text-green-600');
                    messageArea.textContent = data.message + ' You can now log in.';
                } else {
                    messageArea.classList.replace('text-gray-500', 'text-red-600');
                    messageArea.textContent = data.message || 'Registration failed.';
                }
            } catch (error) {
                messageArea.classList.replace('text-gray-500', 'text-red-600');
                messageArea.textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
